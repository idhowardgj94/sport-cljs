name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@9.5
        with:
          # Install just one or all simultaneously
          # The value must indicate a particular version of the tool, or use 'latest'
          # to always provision the latest version
          cli: 1.10.3.1069       # Clojure CLI based on tools.deps
          lein: 2.9.1           # Leiningen
          boot: 2.8.3           # Boot.clj
          bb: 0.7.8             # Babashka
          clj-kondo: 2022.05.31 # Clj-kondo
          cljstyle: 0.15.0      # cljstyle
          cmd-exe-workaround: 'latest' # Replace `clojure` with `deps.clj` on Windows
      - name: build release
        env:
          API_KEY: ${{ secrets.API_KEY }}
          AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          STORAGE_BUCKET: ${{ secrets.STORAGE_BUCKET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          MESSAGING_SENDER_ID: ${{ secrets.MESSAGING_SENDER_ID }}
          APP_ID: ${{ secrets.APP_ID }}
          MEASUREMENT_ID: ${{ secrets.MEASUREMENT_ID }}
        run: |
          npm install -g firebase
          npm install
          npm run release 
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SPORT_APP_DADCC }}'
          channelId: live
          projectId: sport-app-dadcc
